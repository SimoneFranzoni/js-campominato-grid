<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class=" d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="img/logo-boolean.png" alt="" class="img-fluid logo d-flex align-items-center py-3">
            <h2>Campo Minato</h2>
        </div>
        <div class="col d-flex align-items-center py-3">
            <label for="difficult">Difficoltà: </label>
            <select class="form-select mx-3" name="difficult" id="difficult">
                <option value="easy" selected>Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
            <button class="button" id="play">Generate</button>
        </div>
    </header>

    <main class="d-flex justify-content-center align-items-center sf-bg-light-blue">
        <div class="grill"></div>   
        <h2 id="title">Scelgli la difficoltà, clicca il bottone e inizia a giocare!!!</h2>
    </main>

    <footer>Design by Boolean</footer>

    <script src="js/main.js"></script>
</body>
</html>
